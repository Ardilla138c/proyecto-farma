<body>
  <div class="container my-5">
    <h2 class="text-center mb-4">Opciones de Envío</h2>
    <div class="row">
      <!-- Envío a Domicilio -->
      <div class="col-md-6">
        <h4>Envío a Domicilio</h4>
        <form id="deliveryForm">
          <div class="mb-3">
            <label for="direccion" class="form-label">Ingrese su dirección</label>
            <input type="text" class="form-control" id="direccion" placeholder="Ej: Calle Falsa 123">
          </div>
          <button type="button" class="btn btn-primary" onclick="mostrarDireccion()">Mostrar Dirección</button>
        </form>
        <div id="direccionMostrada" class="mt-3"></div>
      </div>

  <!-- JavaScript para mostrar la dirección ingresada -->
  <script>
    function mostrarDireccion() {
      var direccion = document.getElementById("direccion").value;
      var contenedor = document.getElementById("direccionMostrada");
      if (direccion.trim() !== "") {
        contenedor.innerHTML = "<p><strong>Dirección ingresada:</strong> " + direccion + "</p>";
        // Aquí podrías agregar código para actualizar el mapa usando una API de geocodificación.
      } else {
        contenedor.innerHTML = "<p class='text-danger'>Por favor, ingrese una dirección válida.</p>";
      }
    }
    
  
  </script>
