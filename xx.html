                    <form id="usuarioForm">
                        <div class="mb-3">
                            <label for="idCliente" class="form-label">Ingrese su numero de carnet de identidad</label>
                            <input type="number" class="form-control" id="idCliente" required>
                        </div>

                            <input type="number" class="form-control" id="edadCliente" required>
                        </div>
                        <div class="mb-3">
                            <label for="genero" class="form-label">Género</label>
                            <select class="form-select" id="genero" required>
                                <option value="">Seleccione una opción</option>
                                <option value="Masculino">Masculino</option>
                                <option value="Femenino">Femenino</option>
                                <option value="Otro">Otro</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="direccion" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="direccion" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" required>
                        </div>
                        <div class="mb-3">
                            <label for="correoElectronico" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="correoElectronico" required>
                        </div>
                        <div class="mb-3">
                            <label for="nit" class="form-label">NIT</label>
                            <input type="text" class="form-control" id="nit" required>
                        </div>
                        <div class="mb-3">
                            <label for="factura" class="form-label">Factura</label>
                            <input type="text" class="form-control" id="factura" required>
                        </div>

                        <button type="button" class="btn btn-primary w-100" onclick="registrar()">Registrar</button>
                        <button type="button" class="btn btn-primary w-100 mt-2" onclick="generarPDF()">Descargar Registro en PDF</button>

    <!-- Función para generar PDF -->
    <script>
        function generarPDF() {
            // Obtener los valores del formulario
            var idCliente = document.getElementById("idCliente").value;
            var nombreCliente = document.getElementById("nombreCliente").value;
            var edadCliente = document.getElementById("edadCliente").value;
            var genero = document.getElementById("genero").value;
            var direccion = document.getElementById("direccion").value;
            var telefono = document.getElementById("telefono").value;
            var correoElectronico = document.getElementById("correoElectronico").value;
            var nit = document.getElementById("nit").value;
            var factura = document.getElementById("factura").value;

            // Verificar que los campos no estén vacíos
            if (!idCliente || !nombreCliente || !edadCliente || !genero || !direccion || !telefono || !correoElectronico || !nit || !factura) {
                alert("Por favor, completa todos los campos antes de generar el PDF.");
                return;
            }

            // Crear un nuevo documento PDF
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Configuración del PDF
            doc.setFont("helvetica", "bold");
            doc.setFontSize(16);
            doc.text("Registro de Usuario - Farmardilla", 20, 20);

            doc.setFont("helvetica", "normal");
            doc.setFontSize(12);
            doc.text("ID Cliente: " + idCliente, 20, 40);
            doc.text("Nombre Completo: " + nombreCliente, 20, 50);
            doc.text("Edad: " + edadCliente, 20, 60);
            doc.text("Género: " + genero, 20, 70);
            doc.text("Dirección: " + direccion, 20, 80);
            doc.text("Teléfono: " + telefono, 20, 90);
            doc.text("Correo Electrónico: " + correoElectronico, 20, 100);
            doc.text("NIT: " + nit, 20, 110);
            doc.text("Factura: " + factura, 20, 120);

            // Guardar el PDF con un nombre personalizado
            doc.save("Registro_Usuario.pdf");
        }
    </script>
